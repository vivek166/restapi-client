<style type="text/css">
   #profile {
   margin-left: -15px;
   padding-left: 5px;
   background-color: #dddddd;
   }   
</style>
<div ng-controller="profileCtrl" id="profile">
   <ul class="nav nav-tabs navbar-inverse">
      <li class="active"><a data-toggle="tab" data-target="#user">{{userName | uppercase}}</a></li>
      <li><a data-toggle="tab" data-target="#account">Account</a></li>
      <li><a data-toggle="tab" ng-click="includeCompany()" data-target="#company">Company</a></li>
      <li style="float : right"><a ng-click="logout()">Logout</a></li>
   </ul>
   <div class="tab-content">
      <div id="user" class="tab-pane fade in active">
         <button class="btn btn-primary" style="float: right;" title="update employee" ng-click="updateDetail()">Update</button>
         <h3>Profile</h3>
         <form name="addEmployeeForm">
            <div class="form-group">
               <label>
                  <h3>First name*</h3>
               </label>
               <input class="form-control" type="text" name="firstName" ng-model="firstName" ng-init="firstName='{{employee.firstName}}'" value="{{employee.firstName}}" ng-disabled="inputStatus" ng-required="true">
               <span ng-show="addEmployeeForm.firstName.$touched && addEmployeeForm.firstName.$invalid">*firstName  is required.</span>
            </div>
            <div class="form-group">
               <label>
                  <h3>Last name*</h3>
               </label>
               <input class="form-control" type="text" name="lastName" ng-model="lastName" ng-init="lastName='{{employee.lastName}}'" value="{{employee.lastName}}" ng-disabled="inputStatus" ng-required="true">
               <span ng-show="addEmployeeForm.lastName.$touched && addEmployeeForm.lastName.$invalid">*lastName  is required.</span>
            </div>
            <div class="form-group" ng-show="saveBtnStatus">
               <label>
                  <h3>Email*</h3>
               </label>
               <input class="form-control" type="email" name="email" ng-model="email" ng-init="email='{{employee.email}}'" value="{{employee.email}}" ng-disabled="inputStatus">
            </div>
            <div class="form-group">
               <label>
                  <h3>Mobile</h3>
               </label>
               <input class="form-control" type="text" name="mobile" ng-model="mobile" ng-init="mobile='{{employee.mobile}}'" value="{{employee.mobile}}" ng-disabled="inputStatus">
            </div>
            <div class="form-group">
               <label>
                  <h3>Type*</h3>
               </label>
               <input class="form-control" type="text" name="type" ng-model="type" ng-init="type='{{employee.type}}'" value="{{employee.type}}" ng-disabled="inputStatus" ng-required="true">
               <span ng-show="addEmployeeForm.type.$touched && addEmployeeForm.type.$invalid">*type  is required.</span>
            </div>
            <button type="submit" class="btn btn-primary" ng-show="updateBtnStatus" ng-click="update(employee.id)">Update</button>
            <button class="btn btn-primary" ng-show="updateBtnStatus" ng-click="cancel()">Cancel</button>
         </form>
      </div>
      <div id="account" class="tab-pane fade">
        <div class="row">
           <div class="col-lg-6 col-lg-offset-3">
               <h4>Change password</h4>
         <form name="changePassForm">
            <div class="form-group">
               <td>Old password</td>
               <input type="password" class="form-control" name="oldPassword" name="oldPassword" ng-model="oldPassword" ng-required="true" ng-required="true">
               <span ng-show="changePassForm.oldPassword.$touched && changePassForm.oldPassword.$invalid">*old password  is required.</span>
            </div>
            <div class="form-group">
               <td>New password</td>
                  <input type="password" class="form-control" name="newPassword" name="oldPassword" ng-model="newPassword" ng-required="true" ng-required="true">
                  <span ng-show="changePassForm.newPassword.$touched && changePassForm.newPassword.$invalid">*new password  is required.</span>
            </div>
            <div class="form-group">
            Confirm password
            <input type="password" class="form-control" name="cnfrmPassword" name="oldPassword" ng-model="cnfrmPassword" ng-required="true" ng-required="true">
            <span ng-show="changePassForm.cnfrmPassword.$touched && changePassForm.cnfrmPassword.$invalid">*confirm password  is required.</span>
            </div>
            <div class="form-group">
            <button  class="btn btn-primary" ng-disabled="changePassForm.$invalid" ng-click="changePassword()">Update password</button>
            </div>
         </form>
           </div>
        </div>
      </div>
      <div id="company" class="tab-pane fade">
      <div  ng-include="companyTemplate"></div>
      </div>
   </div>
</div>
