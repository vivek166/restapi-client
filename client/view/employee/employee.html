<style>
    #details input {
        border: none;
    }
</style>
<div ng-controller="employeeCtrl">
    <br>
    <div>
        <button class="btn btn-info" ng-click="addRecord()" type="button">Add employee</button>
    </div><br>
    <div class="input-group">
        <input type="text" class="form-control" ng-model="content" placeholder="search">
        <span class="input-group-btn">
            <button class="btn btn-info" ng-click="search(content)" type="button">Search</button>
          </span>
    </div><br>


    <div>
        <table class="table table-striped table-hover">
            <thead>
                <tr bgcolor="sky-blue">
                    <th>Emlpoyee Id</th>
                    <th>Employee Name</th>
                    <th>Employee Department</th>
                    <th>Subjects</th>
                    <th>Employee Type</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees">
                    <td>{{employee.empId}}</td>
                    <td>{{employee.empName}}</td>
                    <td>{{employee.empDepartment}}</td>
                    <td>{{employee.empSubjects}}</td>
                    <td>{{employee.employeeType}}</td>
                    <td align="right">
                        <button class="btn btn-primary" title="show employee" ng-click="showDetail(employee.empId)"><span class="glyphicon glyphicon-eye-open"></span></button>
                        <button class="btn btn-primary" title="update employee" ng-click="updateDetail(employee.empId)"><span class="glyphicon glyphicon-edit"></span></button>
                        <button class="btn btn-primary" title="delete employee" ng-click="delete(employee.empId)"><span class="glyphicon glyphicon-trash"></span></button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr bgcolor="#626c7c">
                    <td colspan="2"><button class="btn btn-info" ng-disabled="preBtnStatus" ng-click="getPreviousEmployee()">Previous</button></td>
                    <td colspan="2" bgcolor="white" align="center"><b>[{{begin}}-{{end}}] of {{total}}</b></td>
                    <td colspan="2" align="right"><button class="btn btn-info" ng-disabled="nextBtnStatus" ng-click="getNextEmployee()">Next</button></td>
                </tr>
            </tfoot>
        </table>



        <div id="details" ng-show="detailsDivStatus">
            <hr style="border-width: 3px;border-style: inset;">
            <h2 ng-show="saveBtnStatus"><b>Add new record </b></h2>
            <h2 ng-show="updateBtnStatus"><b>Update your record</b></h2>
            <h2 ng-show="!saveBtnStatus && !updateBtnStatus"><b>Employee Details</b></h2>
            <form>
                <div class="form-group" ng-show="empIdStatus">
                    <label><h3>Employee Id</h3></label>
                    <input class="form-control" type="text" ng-model="empId" ng-init="empId='{{employee.empId}}'" value="{{employee.empId}}" ng-disabled="inputStatus">
                </div>
                <div class="form-group">
                    <label><h3>Employee Name</h3></label>
                    <input class="form-control" type="text" ng-model="empName" ng-init="empName='{{employee.empName}}'" value="{{employee.empName}}" ng-disabled="inputStatus">
                </div>
                <div class="form-group">
                    <label><h3>Employee Department</h3></label>
                    <input class="form-control" type="text" ng-model="empDepartment" ng-init="empDepartment='{{employee.empDepartment}}'" value="{{employee.empDepartment}}" ng-disabled="inputStatus">
                </div>
                <div class="form-group">
                    <label><h3>Employee Subjects</h3></label>
                    <input class="form-control" type="text" ng-model="empSubjects" ng-init="empSubjects='{{employee.empSubjects}}'" value="{{employee.empSubjects}}" ng-disabled="inputStatus">
                </div>
                <div class="form-group">
                    <label><h3>Employee Type</h3></label>
                    <input class="form-control" type="text" ng-model="employeeType" ng-init="employeeType='{{employee.employeeType}}'" value="{{employee.employeeType}}" ng-disabled="inputStatus">
                </div>
                <button type="submit" class="btn btn-primary" ng-show="saveBtnStatus" ng-click="save()">Save</button>
                <button type="submit" class="btn btn-primary" ng-show="updateBtnStatus" ng-click="update(employee.empId)">Update</button>
                <button class="btn btn-primary" ng-show="saveBtnStatus || updateBtnStatus" ng-click="cancel()">Cancel</button>
            </form>
        </div>
    </div>
</div>
