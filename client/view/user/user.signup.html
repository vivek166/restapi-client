<div ng-controller='userSignupCtrl'>
   <h3 class="well">USER SIGN UP</h3>
   <div class="col-lg-12 well">
      <div class="row">
         <form>
            <div class="col-sm-12">
               <div class="row">
                  <div class="col-sm-6 form-group">
                     <label>First Name</label>
                     <input type="text" placeholder="Enter First Name Here.." ng-model="firstName" class="form-control">
                  </div>
                  <div class="col-sm-6 form-group">
                     <label>Last Name</label>
                     <input type="text" placeholder="Enter Last Name Here.." ng-model="lastName"  class="form-control">
                  </div>
               </div>
               <div class="form-group">
                  <label>Company Name</label>
                  <input type="text" placeholder="Enter Company Name Here.."  ng-model="companyName" class="form-control">
               </div>
               <div class="form-group">
                  <label>Email Address</label>
                  <input type="text" placeholder="Enter Email Address Here.."  ng-model="emailId" class="form-control">
               </div>
               <div class="row">
                  <div class="col-sm-6 form-group">
                     <label>Password</label>
                     <input type="password" placeholder="Enter Password Here.." ng-model="password"  class="form-control">
                  </div>
                  <div class="col-sm-6 form-group">
                     <label>Confirm Password</label>
                     <input type="password" placeholder="Please Confirm Password Here.." ng-model="confirmPassword"  class="form-control">
                  </div>
               </div>
               <button type="button" class="btn btn-lg btn-info" ng-click="signupUser()">Submit</button>					
            </div>
         </form>
      </div>
   </div>
</div>
