<div ng-controller="assignCtrl">
	<div class="container-fluid">
		<form>
			<table class="table table-hover">
			<tr>
				<th colspan="2">Assign Project to Employee</th>
			</tr>
			<tr>
				<td>Employee Name</td>
				<td>
					<select class="form-control" ng-required="true" ng-model="userId">
						<option ng-repeat="user in users" value="{{user.id}}">{{user.firstName+" "+user.lastName}}</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Project Name</td>
				<td>
					<select class="form-control" ng-required="true" ng-model="projectId">
						<option ng-repeat="project in projects" value="{{project.id}}">{{project.projectTitle}}</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2"><button  class="form-control" ng-click="assign()">Assign</button></td>
			</tr>
		</table>
		</form>
	</div>
</div>
