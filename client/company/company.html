<style>
    #details input {
        border: none;
    }
</style>
<div ng-controller="companyCtrl">
    <div>
    <button class="btn btn-primary" title="update employee" ng-click="updateDetail()"><span class="glyphicon glyphicon-edit"></span></button>
            <h2 ng-show="updateBtnStatus"><b>Update your record</b></h2>
            <form>
                <div class="form-group" ng-show="companyIdStatus">
                    <label><h3>company Id</h3></label>
                    <input class="form-control" type="text" ng-model="companyId" ng-init="companyId='{{company.companyId}}'" value="{{company.companyId}}" ng-disabled="inputStatus">
                </div>
                <div class="form-group">
                    <label><h3>company Name</h3></label>
                    <input class="form-control" type="text" ng-model="companyName" ng-init="companyName='{{company.companyName}}'" value="{{company.companyName}}" ng-disabled="inputStatus">
                </div>
                <div class="form-group">
                    <label><h3>Contact Details</h3></label>
                    <input class="form-control" type="text" ng-model="companyContactNumber" ng-init="companyContactNumber='{{company.companyContactNumber}}'" value="{{company.companyContactNumber}}" ng-disabled="inputStatus">
                </div>
                <div class="form-group">
                    <label><h3>Address</h3></label>
                    <input class="form-control" type="text" ng-model="companyAddress" ng-init="companyAddress='{{company.companyAddress}}'" value="{{company.companyAddress}}" ng-disabled="inputStatus">
                </div>
                <button type="submit" class="btn btn-primary" ng-show="updateBtnStatus" ng-click="update(company.companyId)">Update</button>
                <button class="btn btn-primary" ng-show="updateBtnStatus" ng-click="cancel()">Cancel</button>
            </form>
    </div>
</div>
